                     data-toggle="dropdown" aria-haspopup="true"

    </header>

    <main class="container">
        <h1>Лабораторная работа 1</h1>
        <h2>Список</h2>
        <ol type="A">
            <li>элемент 1 списка</li>
            <li>элемент 2 списка</li>
        </ol>
        <hr class="spacer"/>
        <form method="post">
            <h2>Форма</h2>
            <fieldset class="form-group">
                <div class="row">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-auto">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="gridCheck1" id="gridCheck1">
                            <label class="form-check-label" for="gridCheck1">
                                Чек-бокс 1
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="gridCheck2" id="gridCheck2">
                            <label class="form-check-label" for="gridCheck2">
                                Чек-бокс 2
                            </label>
                        </div>
                    </div>
                </div>
            </fieldset>
            <fieldset class="form-group">
                <div class="row">
                    <div class="col-sm-2"></div>
                    <div class="col-auto">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                            <label class="form-check-label" for="gridRadios1">
                                Радио-1
                            </label>
                        </div>
                    </div>
                    <div class="col-auto">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                            <label class="form-check-label" for="gridRadios2">
                                Радио-2
                            </label>
                        </div>
                    </div>
                    <div class="col-auto">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
                            <label class="form-check-label" for="gridRadios3">
                                Радио-3
                            </label>
                        </div>
                    </div>
                </div>
            </fieldset>
            <div class="form-group row">
                <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input class="form-control" name="inputEmail" id="inputEmail" type="email" placeholder="Email" />
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label-lg">Password</label>
                <div class="col-sm-10">
                    <input class="form-control" name="inputPassword" id="inputPassword" type="password" placeholder="Password" />
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Отправить</button>
                </div>
            </div>
        </form>
    </main>

    <footer>

</body>
